syntax = "proto3";
package demo;

service Broadcast {
  rpc Subscribe(SubscribeRequest) returns (stream ServerMessage);
}

message SubscribeRequest {
  string client_id = 1; // просто имя клиента для логов
}

message ServerMessage {
  string text = 1;  // текст сообщения
  uint64 seq = 2;   // порядковый номер (для наглядности)
}
